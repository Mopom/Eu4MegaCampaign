 tradition_storytellers_desc:0 "Esta cultura tiene una tradición oral fuerte y persistente. El pasado se conserva mediante narraciones ritualistas, donde héroes y leyendas del pasado pasan de generación en generación. cultura tiene una tradición oral fuerte y persistente. El pasado se conserva mediante narraciones ritualistas, donde héroes y leyendas del pasado pasan de generación en generación.Esta cultura tiene una tradición oral fuerte y persistente. El pasado se conserva mediante narraciones ritualistas, donde héroes y leyendas del pasado pasan de generación en generación."
 tradition_strength_display:0 "Demostraciones de poder"
 tradition_strength_display_desc:0 "La mera posesión de fuerza no es suficiente. Hay que demostrar! la fuerza ante otros, para saber que podríamos enfrentarnos a un oponente digno o luchar junto a un aliado valorado."
 tradition_strength_in_numbers:0 "La fuerza de los números"
 tradition_strength_in_numbers_desc:0 "Esta cultura renuncia a tener tropas de élite y, en cambio, favorece los ejércitos masivos. cultura renuncia a tener tropas de élite y, en cambio, favorece los ejércitos masivos.Esta cultura renuncia a tener tropas de élite y, en cambio, favorece los ejércitos masivos."
 tradition_strong_kinship:0 "Afinidad fuerte"
 tradition_strong_kinship_desc:0 "Esta cultura tiene una fuerte tradición de parentesco dentro de la familia extensa o clan. En tiempos de necesidad, un gobernante siempre podrá contar con sus parientes. cultura tiene una fuerte tradición de parentesco dentro de la familia extensa o clan. En tiempos de necesidad, un gobernante siempre podrá contar con sus parientes.Esta cultura tiene una fuerte tradición de parentesco dentro de la familia extensa o clan. En tiempos de necesidad, un gobernante siempre podrá contar con sus parientes."
 tradition_swords_for_hire:0 "Espadas de alquiler"
 tradition_swords_for_hire_desc:0 "Esta cultura ve con buenos ojos el trabajo mercenario y anima a los guerreros a buscar gloria como mercenarios entre guerra y guerra. cultura ve con buenos ojos el trabajo mercenario y anima a los guerreros a buscar gloria como mercenarios entre guerra y guerra.Esta cultura ve con buenos ojos el trabajo mercenario y anima a los guerreros a buscar gloria como mercenarios entre guerra y guerra."
 tradition_talent_acquisition:0 "Reconocimiento del talento"
 tradition_talent_acquisition_desc:0 "«Matadme si lo deseáis, pero si me dejáis vivir, os serviré con lealtad».tadme si lo deseáis, pero si me dejáis vivir, os serviré con lealtad».«Matadme si lo deseáis, pero si me dejáis vivir, os serviré con lealtad»."
 tradition_tea_ceremony:0 "Ceremonias del té"
 tradition_tea_ceremony_desc:0 "A veces, lo único que se necesita para que todo vaya bien es una agradable taza de té.ces, lo único que se necesita para que todo vaya bien es una agradable taza de té.A veces, lo único que se necesita para que todo vaya bien es una agradable taza de té."
 tradition_the_witenagemot:0 "El Witenagemot"
 tradition_the_witenagemot_desc:0 "Esta cultura tiene una larga historia de celebración de asambleas compuestas por los potentados gobernantes del país, en las que se debate sobre política, leyes, finanzas y, sobre todo, la mejor manera de… aconsejar! al gobernante."
 tradition_theocratic_autonomy:0 "Autonomía teocrática"
 tradition_theocratic_autonomy_desc:0 "Las autoridades religiosas de esta cultura gozan de gran libertad de acción por parte de los gobernantes seculares y reciben el respeto y la obediencia de la población.autoridades religiosas de esta cultura gozan de gran libertad de acción por parte de los gobernantes seculares y reciben el respeto y la obediencia de la población.Las autoridades religiosas de esta cultura gozan de gran libertad de acción por parte de los gobernantes seculares y reciben el respeto y la obediencia de la población."
 tradition_things:0 "Ting"
 tradition_things_desc:0 "En Escandinavia, las distancias y los espacios naturales hacen ineficaz la autoridad centralizada. Cuando hay que resolver disputas y tomar decisiones, se reúne el Ting!, una asamblea de pares presidida por un legislador."
 tradition_tribe_unity:0 "Unidad tribal"
 tradition_tribe_unity_desc:0 "Esta cultura pone énfasis en los vínculos familiares y comunales que comparten sus gentes para que recuerden su herencia compartida. cultura pone énfasis en los vínculos familiares y comunales que comparten sus gentes para que recuerden su herencia compartida.Esta cultura pone énfasis en los vínculos familiares y comunales que comparten sus gentes para que recuerden su herencia compartida."
 tradition_upland_skirmishing:0 "Escaramuzas en terreno elevado"
 tradition_upland_skirmishing_desc:0 "Las colinas de la sabana boscosa han sido nuestra patria durante generaciones. Nuestros antepasados nos enseñaron a sacar partido al terreno y, ahora que los invasores amenazan nuestras fronteras, podemos usar este conocimiento para defendernos.colinas de la sabana boscosa han sido nuestra patria durante generaciones. Nuestros antepasados nos enseñaron a sacar partido al terreno y, ahora que los invasores amenazan nuestras fronteras, podemos usar este conocimiento para defendernos.Las colinas de la sabana boscosa han sido nuestra patria durante generaciones. Nuestros antepasados nos enseñaron a sacar partido al terreno y, ahora que los invasores amenazan nuestras fronteras, podemos usar este conocimiento para defendernos."
 tradition_vegetarianism:0 "Vegetarianos"
 tradition_vegetarianism_desc:0 "Esta cultura ha desarrollado una fuerte aversión a consumir carne de animales y practica el vegetarianismo de un extremo a otro de su sociedad. cultura ha desarrollado una fuerte aversión a consumir carne de animales y practica el vegetarianismo de un extremo a otro de su sociedad.Esta cultura ha desarrollado una fuerte aversión a consumir carne de animales y practica el vegetarianismo de un extremo a otro de su sociedad."
 tradition_visigothic_codes:0 "Códigos visigodos"
 tradition_visigothic_codes_desc:0 "Aunque muchas de las tradiciones más antiguas de los visigodos desaparecieron del mundo hace mucho tiempo, los niños de los Pirineos recuerdan las antiguas costumbres, y cómo la tierra se dividía entre hijos e hijas de forma práctica, pero justa.ue muchas de las tradiciones más antiguas de los visigodos desaparecieron del mundo hace mucho tiempo, los niños de los Pirineos recuerdan las antiguas costumbres, y cómo la tierra se dividía entre hijos e hijas de forma práctica, pero justa.Aunque muchas de las tradiciones más antiguas de los visigodos desaparecieron del mundo hace mucho tiempo, los niños de los Pirineos recuerdan las antiguas costumbres, y cómo la tierra se dividía entre hijos e hijas de forma práctica, pero justa."
 tradition_warrior_culture:0 "Cultura guerrera"
 tradition_warrior_culture_desc:0 "Esta cultura valora la destreza marcial y la fuerza por encima de todo. A los niños se les enseña a luchar se les disuade de las actividades académicas. No se tolera la debilidad. cultura valora la destreza marcial y la fuerza por encima de todo. A los niños se les enseña a luchar se les disuade de las actividades académicas. No se tolera la debilidad.Esta cultura valora la destreza marcial y la fuerza por encima de todo. A los niños se les enseña a luchar se les disuade de las actividades académicas. No se tolera la debilidad."
 tradition_warrior_monks:0 "Sacerdotes guerreros"
 tradition_warrior_monks_desc:0 "Esta cultura cree que si uno elige cursar estudios teológicos, también debe ser capaz de defender su fe. cultura cree que si uno elige cursar estudios teológicos, también debe ser capaz de defender su fe.Esta cultura cree que si uno elige cursar estudios teológicos, también debe ser capaz de defender su fe."
 tradition_warriors_by_merit:0 "Guerreros por mérito"
 tradition_warriors_by_merit_desc:0 "Esta cultura cree que si uno ha demostrado ser diestro como guerrero, se le debe permitir luchar, sin importar quién sea. cultura cree que si uno ha demostrado ser diestro como guerrero, se le debe permitir luchar, sin importar quién sea.Esta cultura cree que si uno ha demostrado ser diestro como guerrero, se le debe permitir luchar, sin importar quién sea."
 tradition_warriors_of_the_dry:0 "Guerreros de la sequedad"
 tradition_warriors_of_the_dry_desc:0 "Esta cultura ha dominado el arte de la lucha en climas muy secos. cultura ha dominado el arte de la lucha en climas muy secos.Esta cultura ha dominado el arte de la lucha en climas muy secos."
