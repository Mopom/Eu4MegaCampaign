 alice_fra_conquer_provence_title:0 "Integrate Haute Bourgogne"
 alice_fra_conquer_provence_desc:0 "The Dukes of Haute Bourgogne aspire to much, but achieve little. They would be better off as subjects to France."
 alice_fra_annex_genoa_title:0 "Defend Genoa"
 alice_fra_annex_genoa_desc:0 "The port of Genoa holds a high position in the French Monarch's hearts. Far better we keep hold of them than to surrender them to the Italians. With us they shall be a beacon of French ideals for the rest of the Mediterranean."
 reformed_horde_reform:0 "Feudalized Horde"
 reformed_horde_reform_desc:0 "A Horde that embraced the feudal structures used elsewhere in the world."
 quranist_reformation.1.t:0 "Egyptians reject the Hadiths"
 quranist_reformation.1.d:0 "The people of Egypt have rejected both the caliph and the hadiths."
 QURANIST_REFORMATION_BEGINS:0 "Heresy!"
 quranist_reformation.2.t:0 "Egyptians reject the Hadiths"
 quranist_reformation.2.d:0 "Our fellow Egyptians have rejected the hadiths, should we join them?"
 EGYPT_JOINS:0 "DOWN WITH THE CALIPH!"
 EGYPT_REFUSES:0 "Allah will look down upon this."
 quranist_reformation.3.t:0 "The Egyptians reject the Hadiths"
 quranist_reformation.3.d:0 "The [EGY.Monarch.GetTitle] of the Egyptians has rejected the hadiths. [EGY.Monarch.GetSheHeCap] cites the worldly focus of the Caliph as [EGY.Monarch.GetHerHis] reason. [EGY.Monarch.GetSheHeCap] has led [EGY.Monarch.GetHerHis] nation back to the Quran and adheres, now, to the faith of Quranism. [EGY.Monarch.GetSheHeCap] has proposed we join the old ways of the Quran."
 quranist_reformation.3.a:0 "Down with the Caliph!"
 quranist_reformation.3.b:0 "Allah condemns these usurpers to the Caliph"
 FRABalance.1.t:0 "Running an Empire"
 FRABalance.1.d:0 "We now rule an empire, not a glorified kingdom. Our government runs by us and as we desire it."
 FRA_GETS_BALANCED:0 "We need no aides in our administration."
