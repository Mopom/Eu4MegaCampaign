 ############## MISSION ###############################
 lot_fra_throne_of_charlemagne_title:0 "Throne of Charlemagne"
 lot_fra_throne_of_charlemagne_desc:0 "Ever since the Year of our Lord 1201 the Kingdom of France has held the throne of Charlemagne. Let the Germans and Italians claim their crowns, we know true power rests in the throne!"
 throne_of_charlemagne:0 "Throne of Charlemagne"
 lot_euro_strengthen_our_position_title:0 "Strengthen our Position"
 lot_euro_strengthen_our_position_desc:0 "Before we can fight the great powers of Europe in our persuit of the Carolingian Empire we must secure a strong position. With our border on the Rhine we shall have this."
 charlemagnes_warriors:0 "The Scara"
 ae_stuff:0 "A Carolingian Conquest"
 lot_euro_cities_of_charlemagne_1_title:0 "Cities of Charlemagne"
 lot_euro_cities_of_charlemagne_1_desc:0 "These cities were once the great cities of Charlemagne's empire. We most hold at least some of them to live up to his image."
 lot_euro_cities_of_charlemagne_2_title:0 "Becoming the Legacy"
 lot_euro_cities_of_charlemagne_2_desc:0 "We now hold five of Charlemagne's great cities, more than anyone since his time."
 lot_euro_churches_of_charlemagne_title:0 "A Man of Faith"
 lot_euro_churches_of_charlemagne_desc:0 "Charlemagne was a monarch of faith and if we seek to emulate his image we should be monarch of faith too."
 lot_euro_capitals_of_charlemagne_title:0 "Capitals of Charlemagne"
 lot_euro_capitals_of_charlemagne_desc:0 "These cities were the most powerful and important in Charlemagne's empire. Perhaps we should return to them as our capital."
 lot_euro_aachen_conquest_title:0 "Aachen and the River"
 lot_euro_aachen_conquest_desc:0 "This was the heartland of Charlemagne's empire and it is only right that we should continue our conquest from here."
 lot_euro_charlemagnes_dream_title:0 "Restore Charlemagne's Dream"
 lot_euro_charlemagnes_dream_desc:0 "We now hold all the land that Charlemagne held. We are the new Carolingian Empire. The Legacy of Charlemagne is restored!"
 charlemagnes_churches:0 "Monarch of Faith"
